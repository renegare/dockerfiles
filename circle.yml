general:
    branches:
        only:
            - master

machine:
    services:
        - docker

test:
    override:
        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        - make pull build tag push IMAGE=nginx
        - make pull build tag push IMAGE=php
        - make pull build tag push IMAGE=phantomjs
        - make pull build tag push IMAGE=nprn-stack:
                timeout: 300
        - make pull build IMAGE=test:
                timeout: 300
        - make tag IMAGE=test:
                timeout: 300
        - make push IMAGE=test:
                timeout: 300
