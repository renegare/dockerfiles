general:
    branches:
        only:
            - master

machine:
    python:
        version: 2.7.5
    services:
        - docker

dependencies:
    override:
        - pip install fig==1.0.1

test:
    override:
        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        - make -C nginx build push VERSION=1.6.2
